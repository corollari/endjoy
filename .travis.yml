language: python

dist: xenial

matrix:
  fast_finish: true
  include:
    - python: 3.6
    - python: 3.7
      sudo: true
    - python: 3.7-dev
      sudo: true
  allow_failures:
    - python: 3.7-dev
      sudo: true

before_install:
  - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
  - source $HOME/.poetry/env

install:
  - poetry install

script:
  - pytest
  - poetry build

deploy:
  - provider: script
    skip_cleanup: true
    script: poetry publish --username corollari --password $PYPI_PASS
    on:
      branch: master
      python: '3.7'
      condition: $CC = gcc
